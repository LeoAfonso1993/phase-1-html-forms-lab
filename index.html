<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form action="">
      <label for="fullname">Full name</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message" cols="30" rows="10"></textarea>
      <label for="constact">Preferred contact method</label>
      <input type="checkbox" name="cont1" id="checkbox" value="email">email 
      <input type="checkbox" name="cont2" id="checkbox" value="phone">phone
      <input type="submit">
      
    </form>
  </body>
</html>
